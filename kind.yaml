kind: Cluster
apiVersion: kind.x-kubernetes.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
  kind: InitConfiguration
  nodeRegistration:
    kubeletExtraArgs:
      node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostport: 443
    protocol: TCP